<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>생산구역 청소 체크</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; background: #f6f7f9; color: #111; }
    .wrap { max-width: 1180px; margin: 32px auto; padding: 0 16px; }
    .card { background: #fff; border: 1px solid #e6e8ec; border-radius: 14px; box-shadow: 0 2px 10px rgba(0,0,0,.04); }

    .header { padding: 18px 18px 12px 18px; }
    h1 { margin: 0; font-size: 18px; }
    .now-time { margin-top: 10px; font-size: 16px; font-weight: 750; color: #2f6fed; }

    .sub { margin-top: 10px; font-size: 14px; color: #666; line-height: 1.7; }
    .pill { font-size: 12px; padding: 6px 10px; border-radius: 999px; border: 1px solid #d5d9e0; background: #fff; color: #333; font-weight: 650; }
    .top-row { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px 12px; align-items: center; }

    .controls { display: grid; grid-template-columns: 1fr auto auto; gap: 10px; padding: 12px 18px 18px 18px; }
    input[type="text"] { padding: 10px 12px; border: 1px solid #d5d9e0; border-radius: 10px; outline: none; }
    button { padding: 10px 12px; border: 1px solid #d5d9e0; background: #fff; border-radius: 10px; cursor: pointer; }
    button.primary { border-color: #2f6fed; background: #2f6fed; color: #fff; }
    button.danger { border-color: #e05757; background: #fff; color: #b61f1f; }
    button:disabled { opacity: .5; cursor: not-allowed; }

    .content { padding: 0 18px 18px 18px; }
    table { width: 100%; border-collapse: collapse; overflow: hidden; border-radius: 12px; border: 1px solid #e6e8ec; }
    thead th { text-align: left; font-size: 12px; color: #666; background: #fafbfc; border-bottom: 1px solid #e6e8ec; padding: 10px 12px; }
    tbody td { padding: 12px; border-bottom: 1px solid #f0f2f5; vertical-align: middle; }
    tbody tr:last-child td { border-bottom: none; }

    .badge { display: inline-flex; align-items: center; gap: 8px; font-weight: 800; }
    .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    .x .dot { background: #e05757; }
    .o .dot { background: #2db36b; }

    .row-actions { display: flex; gap: 8px; justify-content: flex-end; flex-wrap: wrap; align-items: center; }
    .muted { color: #666; font-size: 12px; }
    .time-cell { font-size: 12px; color: #333; }
    .time-cell .small { display: block; font-size: 11px; color: #666; margin-top: 2px; }

    .countdown-cell { font-size: 12px; font-weight: 750; color: #2f6fed; white-space: nowrap; }

    .footer { padding: 0 18px 18px 18px; display: flex; justify-content: space-between; align-items: center; gap: 12px; }
    .toast { margin-top: 10px; font-size: 12px; color: #0b5; display: none; }
    .toast.err { color: #b61f1f; }

    button.ox { min-width: 44px; padding: 10px 14px; font-weight: 850; border: 1px solid transparent; letter-spacing: .3px; }
    button.ox-o { background: #2db36b; border-color: #229957; color: #fff; }
    button.ox-x { background: #e05757; border-color: #c94747; color: #fff; }
    button.ox:disabled { opacity: .35; filter: grayscale(35%); }

    select { padding: 10px 10px; border: 1px solid #d5d9e0; border-radius: 10px; background: #fff; }
    .mini { padding: 8px 10px; border-radius: 10px; font-size: 12px; }
    .chip { font-size: 12px; padding: 6px 10px; border-radius: 999px; border: 1px solid #d5d9e0; background: #fff; font-weight: 700; }

    .area-title { font-weight: 850; }
    .cycle-chip { margin-left: 8px; }
    .cycle-weekly { border-color: rgba(47,111,237,.35); }
    .cycle-monthly { border-color: rgba(45,179,107,.35); }
    .cycle-quarterly { border-color: rgba(224,87,87,.35); }

    .inline { display: inline-flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .divider { height: 1px; background: #f0f2f5; margin: 10px 0; }

    @media (max-width: 980px) {
      .controls { grid-template-columns: 1fr; }
      .row-actions { justify-content: flex-start; }
      .footer { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <h1>생산구역 청소 체크_V2</h1>

        <div id="nowTime" class="now-time">현재 시각: -</div>

        <div class="top-row">
          <div class="pill" id="syncState">동기화: -</div>
          <div class="pill" id="resetState">자동리셋: -</div>
          <div class="pill" id="lastResetLog">마지막 초기화: -</div>
          <div class="pill" id="buildInfo">버전: -</div>
        </div>

        <div class="sub">
          구역(예: 준비실)을 먼저 등록한 뒤, 해당 구역에 대해 <b>주간/월간/분기</b> 항목을 추가할 수 있습니다.<br/>
          자동 리셋은 서버(Supabase Cron)가 수행하며, <b>청소 상태(status)만 X로</b> 리셋됩니다.
        </div>

        <div id="toast" class="toast"></div>
      </div>

      <div class="controls">
        <input id="areaInput" type="text" placeholder="구역 추가 (예: 준비실)" />
        <button id="addAreaBtn" class="primary">구역 추가</button>
        <button id="resetCatchUpBtn" class="danger">서버 리셋 캐치업(1회)</button>
      </div>

      <div class="content">
        <table>
          <thead>
            <tr>
              <th style="width: 22%;">구역 / 주기</th>
              <th style="width: 10%;">상태</th>
              <th style="width: 18%;">다음 리셋까지</th>
              <th style="width: 22%;">상태 변경 시점</th>
              <th style="width: 28%;">작업</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>

        <div class="divider"></div>

        <div class="muted">
          팁: 구역을 만든 뒤 “주기 항목 추가”를 눌러 주간/월간/분기를 여러 개 붙일 수 있습니다.
        </div>
      </div>

      <div class="footer">
        <div class="muted">공유 저장소: Supabase</div>
        <div class="muted" id="summaryLabel">총 0개 (O: 0 / X: 0)</div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      "use strict";

      // =========================
      // Supabase 설정값 입력
      // =========================
      const SUPABASE_URL = "https://lojyvnojinrsxefzrdle.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxvanl2bm9qaW5yc3hlZnpyZGxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3ODQxNzQsImV4cCI6MjA4NDM2MDE3NH0.UEiP64KmASkhKP6ufxxWlSLUlCqhJjkL1TtDA2Ob1-0";

      // 화면 버전 표기(수정할 때마다 바꿔두면 팀원 버전 확인 쉬움)
      const BUILD_VERSION = "2026-01-19.v2";

      const buildInfoEl = document.getElementById("buildInfo");
      buildInfoEl.textContent = "버전: " + BUILD_VERSION;

      if (!SUPABASE_URL || SUPABASE_URL.includes("YOUR_SUPABASE_URL_HERE") ||
          !SUPABASE_ANON_KEY || SUPABASE_ANON_KEY.includes("YOUR_SUPABASE_ANON_KEY_HERE")) {
        alert("SUPABASE_URL / SUPABASE_ANON_KEY를 먼저 입력하세요. (Supabase Settings → API)");
      }

      const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Elements
      const toastEl = document.getElementById("toast");
      const nowTimeEl = document.getElementById("nowTime");
      const syncStateEl = document.getElementById("syncState");
      const resetStateEl = document.getElementById("resetState");
      const lastResetLogEl = document.getElementById("lastResetLog");

      const tbody = document.getElementById("tbody");
      const summaryLabel = document.getElementById("summaryLabel");

      const areaInput = document.getElementById("areaInput");
      const addAreaBtn = document.getElementById("addAreaBtn");
      const resetCatchUpBtn = document.getElementById("resetCatchUpBtn");

      // Toast
      let toastTimer = null;
      function toast(msg, isError = false) {
        toastEl.textContent = msg;
        toastEl.className = "toast" + (isError ? " err" : "");
        toastEl.style.display = "block";
        clearTimeout(toastTimer);
        toastTimer = setTimeout(() => { toastEl.style.display = "none"; }, 2300);
      }
      function setSyncState(text) { syncStateEl.textContent = "동기화: " + text; }
      function setResetState(text) { resetStateEl.textContent = "자동리셋: " + text; }

      // KST formatters
      const fmtNowKst = new Intl.DateTimeFormat("ko-KR", {
        timeZone: "Asia/Seoul",
        year: "numeric", month: "2-digit", day: "2-digit",
        weekday: "short",
        hour: "2-digit", minute: "2-digit", second: "2-digit",
        hour12: false,
      });

      const fmtKstDateTime = new Intl.DateTimeFormat("ko-KR", {
        timeZone: "Asia/Seoul",
        year: "numeric", month: "2-digit", day: "2-digit",
        hour: "2-digit", minute: "2-digit", second: "2-digit",
        hour12: false,
      });

      function tickNow() {
        nowTimeEl.textContent = "현재 시각: " + fmtNowKst.format(new Date());
      }

      // ===== KST date parts =====
      function getKstParts(date = new Date()) {
        const fmt = new Intl.DateTimeFormat("en-CA", {
          timeZone: "Asia/Seoul",
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          weekday: "short",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
        });
        const parts = fmt.formatToParts(date);
        const map = {};
        parts.forEach(p => { if (p.type !== "literal") map[p.type] = p.value; });
        return {
          y: Number(map.year),
          m: Number(map.month),
          d: Number(map.day),
          weekday: map.weekday, // Sun, Mon, ...
          hh: Number(map.hour),
          mm: Number(map.minute),
          ss: Number(map.second),
        };
      }

      // KST local datetime -> UTC ms (KST=UTC+9, DST 없음)
      function kstToUtcMs(y, m, d, hh = 0, mm = 0, ss = 0) {
        return Date.UTC(y, m - 1, d, hh - 9, mm, ss);
      }

      function nextResetUtcMsByCycle(cycle, now = new Date()) {
        const p = getKstParts(now);
        const dowMap = { Sun: 0, Mon: 1, Tue: 2, Wed: 3, Thu: 4, Fri: 5, Sat: 6 };
        const dow = dowMap[p.weekday] ?? 0;

        if (cycle === "weekly") {
          // 다음 월요일 00:00 KST
          const daysToNextMon = (8 - dow) % 7 || 7;
          const baseUtc = kstToUtcMs(p.y, p.m, p.d, 0, 0, 0);
          return baseUtc + daysToNextMon * 86400000;
        }
        if (cycle === "monthly") {
          // 다음 달 1일 00:00 KST
          let ny = p.y;
          let nm = p.m + 1;
          if (nm === 13) { nm = 1; ny += 1; }
          return kstToUtcMs(ny, nm, 1, 0, 0, 0);
        }
        // quarterly
        const qStartMonth = p.m <= 3 ? 1 : p.m <= 6 ? 4 : p.m <= 9 ? 7 : 10;
        let nextQMonth = qStartMonth + 3;
        let ny = p.y;
        if (nextQMonth === 13) { nextQMonth = 1; ny += 1; }
        return kstToUtcMs(ny, nextQMonth, 1, 0, 0, 0);
      }

      function formatCountdown(ms) {
        const totalSec = Math.max(0, Math.floor(ms / 1000));
        const days = Math.floor(totalSec / 86400);
        const rem1 = totalSec % 86400;
        const hh = String(Math.floor(rem1 / 3600)).padStart(2, "0");
        const rem2 = rem1 % 3600;
        const mm = String(Math.floor(rem2 / 60)).padStart(2, "0");
        const ss = String(rem2 % 60).padStart(2, "0");
        return days > 0 ? `${days}일 ${hh}:${mm}:${ss}` : `${hh}:${mm}:${ss}`;
      }

      // ===== Data in-memory =====
      // areas: ["준비실","창고"...]
      // tasks: [{area_name, cycle, status, status_changed_at}]
      let areas = [];
      let tasks = [];

      // Sorting: area_name asc, cycle weekly->monthly->quarterly
      function cycleRank(c) {
        if (c === "weekly") return 0;
        if (c === "monthly") return 1;
        return 2;
      }

      function cycleLabel(c) {
        return c === "weekly" ? "주간" : c === "monthly" ? "월간" : "분기";
      }

      function cycleChipClass(c) {
        return c === "weekly" ? "cycle-weekly" : c === "monthly" ? "cycle-monthly" : "cycle-quarterly";
      }

      function kstText(iso) {
        if (!iso) return "—";
        const d = new Date(iso);
        if (isNaN(d.getTime())) return "—";
        return fmtKstDateTime.format(d);
      }

      // =========================
      // Fetch
      // =========================
      async function fetchAreas() {
        const { data, error } = await supa
          .from("cleaning_areas")
          .select("name")
          .order("name", { ascending: true });

        if (error) throw error;
        areas = (data || []).map(r => r.name);
      }

      async function fetchTasks() {
        const { data, error } = await supa
          .from("cleaning_area_tasks")
          .select("area_name,cycle,status,status_changed_at")
          .order("area_name", { ascending: true });

        if (error) throw error;

        tasks = (data || []).sort((a, b) => {
          const na = a.area_name.localeCompare(b.area_name, "ko");
          if (na !== 0) return na;
          return cycleRank(a.cycle) - cycleRank(b.cycle);
        });
      }

      async function fetchLastResetLog() {
        const { data, error } = await supa
          .from("cleaning_reset_logs")
          .select("reset_at")
          .order("reset_at", { ascending: false })
          .limit(1);

        if (error || !data || data.length === 0) {
          lastResetLogEl.textContent = "마지막 초기화: -";
          return;
        }
        const d = new Date(data[0].reset_at);
        lastResetLogEl.textContent = "마지막 초기화: " + (isNaN(d.getTime()) ? "-" : fmtKstDateTime.format(d));
      }

      // =========================
      // RPC: Reset catch-up
      // =========================
      async function runResetCatchUpOnce() {
        setResetState("체크 중...");
        const { data, error } = await supa.rpc("reset_due_tasks_kst");
        if (error) {
          setResetState("오류");
          toast("리셋 체크 실패: " + error.message, true);
          return;
        }
        const affected = Number(data || 0);
        setResetState(affected > 0 ? `리셋 ${affected}건` : "변경 없음");
        await fetchLastResetLog();
        if (affected > 0) {
          await loadAll();
        }
      }

      // =========================
      // Mutations
      // =========================
      async function addArea(name) {
        setSyncState("저장 중...");
        const { error } = await supa.from("cleaning_areas").insert([{ name }]);
        if (error) {
          setSyncState("오류");
          toast("구역 추가 실패: " + error.message, true);
          return;
        }
        setSyncState("정상");
        toast(`'${name}' 구역이 추가되었습니다.`);
        await loadAll();
      }

      async function deleteArea(name) {
        // 구역 삭제 시 해당 구역의 tasks도 cascade 삭제
        setSyncState("저장 중...");
        const { error } = await supa.from("cleaning_areas").delete().eq("name", name);
        if (error) {
          setSyncState("오류");
          toast("구역 삭제 실패: " + error.message, true);
          return;
        }
        setSyncState("정상");
        toast(`'${name}' 구역이 삭제되었습니다.`);
        await loadAll();
      }

      async function addTask(areaName, cycle) {
        setSyncState("저장 중...");
        const isoNow = new Date().toISOString();
        const { error } = await supa
          .from("cleaning_area_tasks")
          .insert([{ area_name: areaName, cycle, status: "X", status_changed_at: isoNow }]);

        if (error) {
          setSyncState("오류");
          // 이미 있으면 PK 충돌
          toast("주기 항목 추가 실패: " + error.message, true);
          return;
        }
        setSyncState("정상");
        toast(`'${areaName}'에 ${cycleLabel(cycle)} 항목이 추가되었습니다.`);
        await loadAll();
      }

      async function deleteTask(areaName, cycle) {
        setSyncState("저장 중...");
        const { error } = await supa
          .from("cleaning_area_tasks")
          .delete()
          .eq("area_name", areaName)
          .eq("cycle", cycle);

        if (error) {
          setSyncState("오류");
          toast("주기 항목 삭제 실패: " + error.message, true);
          return;
        }

        setSyncState("정상");
        toast(`'${areaName}' ${cycleLabel(cycle)} 항목이 삭제되었습니다.`);
        await loadAll();
      }

      async function setStatus(areaName, cycle, status) {
        setSyncState("저장 중...");
        const isoNow = new Date().toISOString();
        const { error } = await supa
          .from("cleaning_area_tasks")
          .update({ status, status_changed_at: isoNow })
          .eq("area_name", areaName)
          .eq("cycle", cycle);

        if (error) {
          setSyncState("오류");
          toast("상태 변경 실패: " + error.message, true);
          return;
        }
        setSyncState("정상");
        await loadAll();
      }

      // =========================
      // Render helpers
      // =========================
      function updateSummary() {
        const oCount = tasks.filter(t => t.status === "O").length;
        const xCount = tasks.filter(t => t.status === "X").length;
        summaryLabel.textContent = `항목 ${tasks.length}개 (O: ${oCount} / X: ${xCount})`;
      }

      function getTask(areaName, cycle) {
        return tasks.find(t => t.area_name === areaName && t.cycle === cycle) || null;
      }

      function render() {
        tbody.innerHTML = "";

        // 구역이 없으면 안내
        if (!areas.length) {
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.colSpan = 5;
          td.className = "muted";
          td.style.padding = "16px 12px";
          td.textContent = "등록된 구역이 없습니다. 상단에서 구역을 추가하세요.";
          tr.appendChild(td);
          tbody.appendChild(tr);
          updateSummary();
          return;
        }

        const now = new Date();

        for (const areaName of areas) {
          // 이 구역의 task들
          const areaTasks = tasks.filter(t => t.area_name === areaName)
                                 .sort((a, b) => cycleRank(a.cycle) - cycleRank(b.cycle));

          // 구역 헤더 행(구역명 + 주기추가/삭제 버튼)
          {
            const tr = document.createElement("tr");

            const tdA = document.createElement("td");
            tdA.colSpan = 5;

            const left = document.createElement("div");
            left.className = "inline";

            const title = document.createElement("span");
            title.className = "area-title";
            title.textContent = areaName;

            const addSel = document.createElement("select");
            addSel.className = "mini";
            addSel.innerHTML = `
              <option value="weekly">주간 추가</option>
              <option value="monthly">월간 추가</option>
              <option value="quarterly">분기 추가</option>
            `;

            const addBtn = document.createElement("button");
            addBtn.className = "mini primary";
            addBtn.textContent = "주기 항목 추가";

            addBtn.addEventListener("click", () => {
              addTask(areaName, addSel.value);
            });

            const delAreaBtn = document.createElement("button");
            delAreaBtn.className = "mini danger";
            delAreaBtn.textContent = "구역 삭제";
            delAreaBtn.addEventListener("click", () => {
              const ok = confirm(`'${areaName}' 구역을 삭제할까요? (해당 구역의 주기 항목도 모두 삭제됩니다)`);
              if (!ok) return;
              deleteArea(areaName);
            });

            left.appendChild(title);
            left.appendChild(addSel);
            left.appendChild(addBtn);
            left.appendChild(delAreaBtn);

            tdA.appendChild(left);
            tr.appendChild(tdA);
            tbody.appendChild(tr);
          }

          // 이 구역의 task가 없으면(구역만 있고 항목이 없는 상태)
          if (areaTasks.length === 0) {
            const tr = document.createElement("tr");
            const td = document.createElement("td");
            td.colSpan = 5;
            td.className = "muted";
            td.style.padding = "12px";
            td.textContent = "이 구역에는 아직 주기 항목이 없습니다. 위에서 주기 항목을 추가하세요.";
            tr.appendChild(td);
            tbody.appendChild(tr);
            continue;
          }

          // task rows
          for (const t of areaTasks) {
            const tr = document.createElement("tr");

            // 구역/주기
            const tdName = document.createElement("td");
            const nameWrap = document.createElement("div");
            nameWrap.className = "inline";

            const areaSpan = document.createElement("span");
            areaSpan.textContent = "↳ " + areaName;

            const cycleChip = document.createElement("span");
            cycleChip.className = "chip cycle-chip " + cycleChipClass(t.cycle);
            cycleChip.textContent = cycleLabel(t.cycle);

            nameWrap.appendChild(areaSpan);
            nameWrap.appendChild(cycleChip);
            tdName.appendChild(nameWrap);

            // 상태
            const tdStatus = document.createElement("td");
            const badge = document.createElement("span");
            badge.className = "badge " + (t.status === "O" ? "o" : "x");
            const dot = document.createElement("span");
            dot.className = "dot";
            const st = document.createElement("span");
            st.textContent = t.status;
            badge.appendChild(dot);
            badge.appendChild(st);
            tdStatus.appendChild(badge);

            // 다음 리셋까지 (셀만 갱신 가능하도록 data-cycle)
            const tdCd = document.createElement("td");
            tdCd.className = "countdown-cell";
            tdCd.dataset.cycle = t.cycle;
            const nextUtc = nextResetUtcMsByCycle(t.cycle, now);
            tdCd.textContent = formatCountdown(nextUtc - now.getTime());

            // 상태 변경 시점
            const tdChanged = document.createElement("td");
            tdChanged.className = "time-cell";
            tdChanged.textContent = kstText(t.status_changed_at);
            const sub = document.createElement("span");
            sub.className = "small";
            sub.textContent = "KST 기준";
            tdChanged.appendChild(sub);

            // 작업
            const tdAct = document.createElement("td");
            const actWrap = document.createElement("div");
            actWrap.className = "row-actions";

            const oBtn = document.createElement("button");
            oBtn.className = "ox ox-o";
            oBtn.textContent = "O";
            oBtn.disabled = (t.status === "O");
            oBtn.addEventListener("click", () => setStatus(t.area_name, t.cycle, "O"));

            const xBtn = document.createElement("button");
            xBtn.className = "ox ox-x";
            xBtn.textContent = "X";
            xBtn.disabled = (t.status === "X");
            xBtn.addEventListener("click", () => setStatus(t.area_name, t.cycle, "X"));

            const delTaskBtn = document.createElement("button");
            delTaskBtn.className = "danger";
            delTaskBtn.textContent = "항목 삭제";
            delTaskBtn.addEventListener("click", () => {
              const ok = confirm(`'${areaName}' ${cycleLabel(t.cycle)} 항목을 삭제할까요?`);
              if (!ok) return;
              deleteTask(areaName, t.cycle);
            });

            actWrap.appendChild(oBtn);
            actWrap.appendChild(xBtn);
            actWrap.appendChild(delTaskBtn);
            tdAct.appendChild(actWrap);

            tr.appendChild(tdName);
            tr.appendChild(tdStatus);
            tr.appendChild(tdCd);
            tr.appendChild(tdChanged);
            tr.appendChild(tdAct);

            tbody.appendChild(tr);
          }
        }

        updateSummary();
      }

      // 카운트다운만 업데이트(테이블 전체 rerender 금지 => 드롭다운/입력 포커스 유지)
      function tickCountdownOnly() {
        const now = new Date();
        const cells = document.querySelectorAll('td.countdown-cell[data-cycle]');
        for (const cell of cells) {
          const cycle = cell.dataset.cycle;
          const nextUtc = nextResetUtcMsByCycle(cycle, now);
          cell.textContent = formatCountdown(nextUtc - now.getTime());
        }
      }

      // =========================
      // Load & Boot
      // =========================
      async function loadAll() {
        try {
          setSyncState("불러오는 중...");
          await fetchAreas();
          await fetchTasks();
          setSyncState("정상");
          render();
        } catch (e) {
          setSyncState("오류");
          toast("데이터 로드 실패: " + (e && e.message ? e.message : String(e)), true);
        }
      }

      function handleAddArea() {
        const name = (areaInput.value || "").trim();
        if (!name) return toast("구역 이름을 입력하세요.", true);
        areaInput.value = "";
        addArea(name);
      }

      addAreaBtn.addEventListener("click", handleAddArea);
      areaInput.addEventListener("keydown", (e) => { if (e.key === "Enter") handleAddArea(); });

      resetCatchUpBtn.addEventListener("click", () => runResetCatchUpOnce());

      async function boot() {
        tickNow();
        setInterval(tickNow, 1000);

        // 접속 시 1회 캐치업(서버 cron이 정상이어도 문제 없음)
        await runResetCatchUpOnce();

        await loadAll();
        await fetchLastResetLog();

        setInterval(tickCountdownOnly, 1000);
      }

      boot();
    })();
  </script>
</body>
</html>
